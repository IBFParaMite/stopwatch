<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <script src="daysto.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Countdown</title>
</head>

<body>
    <script type="text/javascript">
        function reloadPage() {
            location.reload();
        }
    </script>
    <div class="nav-box">
        <table style="width: 100%; height: auto;">
            <tr>
                <td style="width: 25%;">
                    <a href="\" class="buttonstyle">Alarm</a>
                </td>
                <td style="width: 25%;">
                    <a href="clock.html" class="buttonstyle">Clock</a>
                </td>
                <td style="width: 25%;">
                    <a href="timer.html" class="buttonstyle">Timer</a>
                </td>
                <td style="width: 25%;">
                    <a href="stopwatch.html" class="buttonstyle">Stopwatch</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="width: 25%;">
                    <a href="daysto.html" class="buttonstyle">Countdown</a>
                </td>
                <td style="width: 25%;">
                    <a href="datedifference.html" class="buttonstyle">Difference between dates</a>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="contentbox">
        <table>
            <tr>
                <td>
                    <button onclick="reloadPage()">Reload</button>
                </td>
            </tr>
        </table>

    </div>
    <div class="contentbox">
        <h2>
            <i>Set countdown date</i>
        </h2>
        <form>
            <table>
                <tr>
                    <td>Day</td>
                    <td>Month</td>
                    <td>Year</td>
                    <td>Hour</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
                <tr>
                    <td>
                        <input type="number" id="setd" value="5">
                    </td>
                    <td>
                        <input type="number" id="setm" value="8">
                    </td>
                    <td>
                        <input type="number" id="sety" value="2018">
                    </td>
                    <td>
                        <input type="number" id="setho" value="00">
                    </td>
                    <td>
                        <input type="number" id="setmi" value="00">
                    </td>
                    <td>
                        <input type="number" id="setse" value="00">
                    </td>
                </tr>
            </table>
        </form>
        <br>
    </div>
    <div class="contentbox">
        <h1 id="currentdate"></h1>
        <h1 id="targetdate"></h1>
    </div>
    <div class="contentbox">
        <h1 id="placeholdertext1"></h1>
        <i>
            <h2 id="dayoutput"></h2>
        </i>
        <h1 id="placeholdertext2"></h1>
        <h2 id="houroutput"></h2>
        <h2 id="minoutput"></h2>
        <h2 id="secoutput"></h2>
    </div>
</body>

</html>
